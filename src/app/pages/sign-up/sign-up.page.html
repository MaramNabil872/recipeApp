
<ion-content>
<div class="background-pic">

  <div class="background-filter">
    <ion-toolbar color="translucent">
      <!-- Back icon -->
          <ion-buttons slot="start">
              <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
      </ion-toolbar>
  <div class="shape">
  <img src="/assets/images/shape.svg"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
       Sign Up!
      </ion-card-title>
      <ion-card-subtitle>
        Creat your <a herf="#">account</a> by filling the form.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
      <ion-input [(ngModel)]="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="password" [(ngModel)]="confpassword" placeholder="Confirm Password"></ion-input>
            </ion-item>
        
        <div class="bottom-section">
        <ion-button (click)="signup()">Sign up</ion-button>
        <span>already have an account? <a routerLink="/login">Log in</a></span>
        
      </div>
    </ion-card-content>
  </ion-card>
  
</div> 

</div>
</ion-content>
