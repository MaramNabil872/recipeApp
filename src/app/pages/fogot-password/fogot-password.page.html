
<ion-content>
  <div class="background-pic">
  
    <div class="background-filter">
      <ion-toolbar color="translucent">
        <!-- Back icon -->
            <ion-buttons slot="start">
                <ion-back-button defaultHref="home"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
    <div class="shape">
    <img src="/assets/images/shape.svg"></div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Forgot Password!
        </ion-card-title>
        <ion-card-subtitle>
          Enter Your <strong>Email</strong> to Reset.
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
        <ion-input [(ngModel)]="email" placeholder="Email Adress"></ion-input>
        </ion-item>
        
      
          <div class="bottom-section">
          <ion-button (click)="reset()">Reset Password</ion-button>
          <span>Do you have an account? <a routerLink="/login">Sign In</a></span>
        </div>
      </ion-card-content>
    </ion-card>
    
  </div> 
  
  </div>
  </ion-content>
